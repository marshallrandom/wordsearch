<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Word Search</title>
</head>
<body>

<form action="/wordsearch" method="get">
  <label for="searchtext">Word:</label>
  <input type="text" id="searchtext" name="searchtext"><br><br>
  <input type="submit" value="Submit">
  <br><br>
	<label>Total Results: <span th:text="${wordresults != null} ? ${wordresults.size()} : '0'"></label>
	<br>
	<select name="wordresultslist" size="10">		
			<option th:each="wordresult : ${wordresults}"> <span th:text="${wordresult}"> </span> </option>			 
	</select>  

</form>

</body>
</html>
